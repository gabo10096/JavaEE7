plugins {
    id 'war'
    id "com.bmuschko.cargo" version "2.4"
}

sourceCompatibility = 1.8

dependencies {
    compile 'javax:javaee-api:7.0'
    testCompile 'junit:junit:4.12'

    //logging
    compile 'org.slf4j:slf4j-api:1..7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.codehaus.groovy:groovy:2.5.4'

    //JAXB
    compile 'com.sun.xml.bind:jaxb-core:2.2.11'
    compile 'com.sun.xml.bind:jaxb-impl:2.2.11'
    compile 'javax.xml.bind:jaxb-api:2.2.11'
    compile 'javax.activation:activation:1.1.1'

    //DERBY
    compile 'org.apache.derby:derby:10.14.2.0'

}

repositories {
    mavenCentral()
}

apply plugin: 'war'
apply plugin: 'com.bmuschko.cargo'

cargo {
    containerId = 'tomee7x'
    port = 8080
    local {
        homeDir = file('C:/apache-tomee-plume-7.1.0')
        outputFile = file('C:/Users/administradorcito/Desktop/outputTomee7.log')
    }
}